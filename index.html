<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>FEM-results-summary-component-v1</title>
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <main>
    <article class="article-card margin-auto">

      <div class="card__result text-center stack">
        <h1 class="card__result-title">Your Result</h1>

        <div class="card__result-circle margin-auto">
          <p class="card__result-score">76</p>
          <p class="card__result-unit">of 100</p>
        </div>

        <div class="card__result-content">
          <p class="card__result-text">Great</p>
          <p class="card__result-desc margin-auto">Your performance exceed 65% of the people conducting the test here!</p>
        </div>
      </div> <!-- end of card__result -->

      <div class="card__summary">
        <h2 class="card__summary-title">Summary</h2>

        <div class="card__summary-list">
          <div class="card__summary-item">
            <img class="card__summary-icon" src="" alt="">
            <p class="card__summary-name">Reaction</p>
            <p class="card__summary-score">80</p>
            <p class="card__summary-unit">/ 100</p>
          </div>
        </div>

        <a class="card__summary-button" href="#">Continue</a>
      </div> <!-- end of card__summary -->

    </article> <!-- end of article-card -->
  </main>

</body>

</html>
