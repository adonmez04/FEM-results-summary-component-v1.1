<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <title>FEM-results-summary-component-v1</title>
  <meta name="viewport" content="width=device-width">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <main>
    <article class="article-card margin-inline:auto">

      <div class="card__result text-align:center stack">
        <h1 class="card__result-title">Your Result</h1>

        <div class="card__result-circle margin-inline:auto">
          <p class="card__result-score">76</p>
          <p class="card__result-unit">of 100</p>
        </div>

        <div class="card__result-content">
          <p class="card__result-text">Great</p>
          <p class="card__result-desc margin-inline:auto">Your performance exceed 65% of the people conducting the test
            here!
          </p>
        </div>
      </div> <!-- end of card__result -->

      <div class="card__summary stack">
        <h2 class="card__summary-title">Summary</h2>

        <div class="card__summary-list stack-small">

          <div class="card__summary-item card__summary-item--bg-red">
            <img class="card__summary-icon" src="./images/icon-reaction.svg" alt="">
            <p class="card__summary-name card__summary-name--color-red">Reaction</p>
            <p class="card__summary-score">80</p>
            <p class="card__summary-unit">/ 100</p>
          </div>

          <div class="card__summary-item card__summary-item--bg-yellow">
            <img class="card__summary-icon" src="./images/icon-memory.svg" alt="">
            <p class="card__summary-name card__summary-name--color-yellow">Memory</p>
            <p class="card__summary-score">92</p>
            <p class="card__summary-unit">/ 100</p>
          </div>

          <div class="card__summary-item card__summary-item--bg-green">
            <img class="card__summary-icon" src="./images/icon-verbal.svg" alt="">
            <p class="card__summary-name card__summary-name--color-green">Verbal</p>
            <p class="card__summary-score">61</p>
            <p class="card__summary-unit">/ 100</p>
          </div>

          <div class="card__summary-item card__summary-item--bg-blue">
            <img class="card__summary-icon" src="./images/icon-visual.svg" alt="">
            <p class="card__summary-name card__summary-name--color-blue">Visual</p>
            <p class="card__summary-score">73</p>
            <p class="card__summary-unit">/ 100</p>
          </div>

        </div>

        <a class="button text-align:center margin-inline:auto" href="#">Continue</a>
      </div> <!-- end of card__summary -->



    </article> <!-- end of article-card -->
  </main>
</body>

</html>
